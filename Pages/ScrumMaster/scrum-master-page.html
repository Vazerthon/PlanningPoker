<template name="scrumMasterPage">
    <h1>Scrum Master</h1>

    <div class="grid">
        <div class="unit two-thirds">
            {{> sessions}}
        </div>
        <div class="unit one-third">
            {{> createSession}}
        </div>
    </div>

    <hr />

    <div class="grid">
        <div class="unit whole">
            {{> createRound}}
        </div>
    </div>

    {{> rounds}}
</template>
