<template name="cards">
    <div class="cards grid">
        {{#if getSelectedSession}}
        {{#if handPlayed}}
        <div class="card played-card whole">
            <div class="card-label">{{myHand.Value}}</div>
        </div>
        {{else}}
        {{#each cards}}
        <div class="card playable-card unit one-third">
            <div class="card-label" data-value="{{Value}}">{{Label}}</div>
        </div>
        {{/each}}
        {{/if}}
        {{/if}}
    </div>
</template>
