<template name="sessions">
    {{#if currentUser}}
    <div class="sessions">
        <label for="sessionPicker">Select a Session</label>
        <select name="sessionPicker" id="sessionPicker">
            {{#each sessions}}
            <option value="{{_id}}">{{Name}} (Owned by {{Owner.username}})</option>
            {{/each}}
        </select>
    </div>
    {{/if}}
</template>
