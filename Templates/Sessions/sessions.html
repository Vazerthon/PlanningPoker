<template name="sessions">
    {{#if currentUser}}
    <div class="sessions">
        <form class="new-session">
            <input type="text" name="sessionName"/>
            <input type="submit" value="Create New Session" />
        </form>

        <br />

        <label for="sessionPicker">Select a Session</label>
        <select name="sessionPicker" id="sessionPicker">
            {{#each sessions}}
            <option value="{{_id}}">{{Name}} (Owned by {{Owner.username}})</option>
            {{/each}}
        </select>

        {{#if getSelectedSession}}
        <p>Yay!!</p>
        {{else}}
        <p>Booo!!</p>
        {{/if}}
    </div>
    {{/if}}
</template>
