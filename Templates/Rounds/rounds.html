<template name="rounds">
    {{#if session}}
    <div class="rounds">
        <form class="new-round">
            <input type="text" name="roundName"/>
            <input type="submit" value="Create New Round in {{session.Name}}"/>
        </form>

        <table>
            <tr>
                <th>Round</th>
                <th>Hands Played</th>
            </tr>
            {{#each rounds}}
            <tr>
                <td><b>{{Name}}</b></td>
                <td>{{#with _id}}{{> handsDisplay}}{{/with}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
    {{else}}
    <h4>No session selected</h4>
    {{/if}}
</template>
