<template name="rounds">
    {{#if session}}
    <div class="rounds">
        <form class="new-round">
            <input type="text" name="roundName"/>
            <input type="submit" value="Create New Round in {{session.Name}}"/>
        </form>

        <ul>
            {{#each rounds}}
            <li>{{Name}}</li>
            {{/each}}
        </ul>
    </div>
    {{else}}
    <h4>No session selected</h4>
    {{/if}}
</template>
