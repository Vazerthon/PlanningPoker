<template name="rounds">
    {{#if session}}
    <div class="rounds grid">
        <table>
            <tr>
                <th>Round</th>
                <th>Hands Played</th>
                <th>Hands</th>
                <th>Average Hand</th>
                <th>Show/Hide</th>
            </tr>
            {{#each rounds}}
            {{> round}}
            {{/each}}
        </table>
    </div>
    {{else}}
    <h4>No session selected</h4>
    {{/if}}
</template>
